<div class="modal fade" id="{{'modalForm'}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex flex-column ">
        <div class="modal-header" hidden>
          <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="container d-flex justify-content-center">
          <div class="form">
            <form [formGroup]="form" class="row" (ngSubmit)="onSubmit()">
              <div class="title col-12">Calculo Depreciacion</div>
              <div class="input-container ic1 col-6">
                <input id="a単oProceso" formControlName="a単oProceso" name="a単oProceso" class="input" type="number" />
                <div class="cut text-center">A単o Proceso</div>
              </div>
              <div class="input-container ic1 col-6">
                <input id="mesProceso" formControlName="mesProceso" name="mesProceso" class="input" type="number" />
                <div class="cut text-center">Mes Proceso</div>
              </div>
              <div class="input-container ic1 col-6">
                <select class="input" id="activoFijoId" formControlName="activoFijoId" name="activoFijoId">
                  <option *ngFor="let activo of activosFijo " [value]="activo.activoFijoId">{{activo.descripcion}}
                  </option>
                </select>
                <div class="cut text-center">Activo fijo</div>
              </div>
              <div class="input-container ic1 col-6">
                <input id="fechaProceso" class="input" type="date" placeholder="" formControlName="fechaProceso"
                  name="fechaProceso" />
                <div class="cut text-center">Fecha Proceso</div>
              </div>
              <div class="input-container ic1 col-12">
                <input id="montoDepreciado" class="input" type="number" placeholder="" formControlName="montoDepreciado"
                  name="montoDepreciado" />
                <div class="cut text-center">Monto depreciacion</div>
              </div>
              <div class="input-container ic1 col-6">
                <select class="input" id="cuentaCompra" formControlName="cuentaCompra" name="cuentaCompra">
                  <option *ngFor="let cuenta of Cuentas" [value]="cuenta.cuentaId">{{cuenta.descripcion}}</option>
                </select>
                <div class="cut text-center">Compra</div>
              </div>

              <div class="input-container ic1 col-6">
                <select class="input" id="cuentaDepreciacion" formControlName="cuentaDepreciacion" name="cuentaDepreciacion">
                    <option *ngFor="let cuenta of Cuentas" [value]="cuenta.cuentaId">{{cuenta.descripcion}}</option>                    
                </select>
                <div class="cut text-center">Depreciacion</div>
              </div>
              <button type="submit" class="submit" *ngIf="this.inView === false">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
